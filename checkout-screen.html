	  // recuper valeur de livraision et promo et total 
        document.addEventListener("DOMContentLoaded", function() {
            // Récupérer les valeurs depuis localStorage
            var price = localStorage.getItem('price');
            var colGreen = localStorage.getItem('colGreen');
            var colRed = localStorage.getItem('colRed');

            // Afficher les valeurs récupérées
            if (price) {
                document.getElementById('total-price').textContent = 'Total: ' + price ;
            } else {
                document.getElementById('total-price').textContent = 'Total: N/A';
            }

            if (colGreen) {
                document.querySelector('.check-txt2.col-red').textContent = colGreen;
            } else {
                document.querySelector('.check-txt2.col-red').textContent = 'Livraison: N/A';
            }

            if (colRed) {
                document.querySelector('.check-txt2.col-green').textContent = colRed;
            } else {
                document.querySelector('.check-txt2.col-green').textContent = 'Réduction: N/A';
            }

            // Optionnel : Effacer les valeurs de localStorage une fois utilisées
            // localStorage.removeItem('price');
            // localStorage.removeItem('colGreen');
            // localStorage.removeItem('colRed');
        });
    </script>
	
	
	
	
	
	<script>
	
	// pour affchier les produit qui sont dans le panier cookis
        let discount = 0;

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");

            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");

                if (name == cookiePair[0].trim()) {
                    return JSON.parse(decodeURIComponent(cookiePair[1]));
                }
            }

            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (encodeURIComponent(JSON.stringify(value)) || "") + expires + "; path=/";
        }

        function displayCartDetails() {
            const cartItems = getCookie('cart') || [];
            const cartDetailsContainer = document.getElementById('cart-details-container');

            if (cartItems.length === 0) {
                cartDetailsContainer.innerHTML = '<div class="check-deatils"><span>Votre panier est vide.</span></div>';
            } else {
                cartDetailsContainer.innerHTML = ''; // Clear previous content

                cartItems.forEach(product => {
                    const productDetails = document.createElement('div');
                    productDetails.classList.add('check-deatils');

                    productDetails.innerHTML = `
                        <span class="check-txt1">${product.name}<\/span>
                        <span class="check-txt2">${product.quantity} x ${product.price.toFixed(2)} €<\/span>
                    `;

                    cartDetailsContainer.appendChild(productDetails);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', displayCartDetails);
    </script>
